<!DOCTYPE html>
<html>
<head>
	<title> Vue js Two Way Data Binding </title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
   <div id="app">
	My Name Is {{ age }} <br>
	<input type="text" v-model="age">
   </div>
<script>
 let app = new Vue({
	el: '#app',
	data:{
		age: '25 '
	},
	methods: {
		
	},
})
</script>
</body>
</html>
